<!DOCTYPE html><!--HTML5 doctype-->
<html>
<head>
	<title>WebRTC Video Chat Client</title>
	<meta http-equiv="Content-type" content="text/html; charset=utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0" />
	<style type="text/css">
		/* Prevent copy paste for all elements except text fields */
		*  { -webkit-user-select:none; -webkit-tap-highlight-color:rgba(255, 255, 255, 0); }
		input, textarea  { -webkit-user-select:text; }
		body { background-color:white; color:black }
	</style>
    <link rel="stylesheet" type="text/css" href="appframework/af.ui.css"></link>
    <script type="text/javascript" charset="utf-8" src="appframework/appframework.ui.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="css/main.css"></link>
    <script src="intelxdk.js"></script>
    <script src="cordova.js"></script>
    
    <script src='xhr.js'></script>
    <script src="http://ec2-50-17-69-205.compute-1.amazonaws.com:5238/socket.io/socket.io.js"></script>
    <script type="text/javascript">
        var onDeviceReady=function(){                             // called when Cordova is ready
           if( window.Cordova && navigator.splashscreen ) {     // Cordova API detected
                navigator.splashscreen.hide() ;                 // hide splash screen
            }
        } ;
        document.addEventListener("deviceready", onDeviceReady, false) ;
     </script>
</head>
<body>
	<div id="afui">
        
        <div id="content">

            <div id="main" title="WebRTC VChat" class="panel" data-footer="none" selected="true">
                <div id="videos_div">
                    <div id="myvideo_div" class="video_bdr">
                        <video id="localVideo" autoplay muted="muted"></video>
                    </div>
                    <div id="remotevideo_div" class="video_bdr">
                        <video id="remoteVideo" autoplay></video>
                    </div>    
                </div>
                <div id="room_div">
                    <input type="text" placeholder="Room Name" id="room_input"/>
                    <a id="joinbtn" class="button" onclick="connect()">Join Room</a>
                    <a id="stopbtn" class="button red" style="display:none" onclick="stop('false')">End Session!</a>
                </div>
                <div>
                    <b>Log:</b><br>
                    <div id="feedback_div" class="redtext"></div>
                </div>
            </div>
        </div>
    </div>
</body>
<script type="text/javascript" src="js/main.js"></script>

</html>
